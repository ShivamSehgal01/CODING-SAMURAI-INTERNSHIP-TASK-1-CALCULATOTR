<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calci | + , - ,* , /</title>
    <link rel="stylesheet" href="/src/main.css" />
  </head>
  <body>
    <div class="h-[100vh] flex justify-center items-center bg-slate-200">
      <div class="border p-4 rounded-md bg-slate-100 shadow-md">
        <!-- For Input Numbers -->
        <input
          class="w-80 border border-slate-300 p-3 my-4 rounded-md h-20 shadow-sm text-right focus:outline-none font-bold"
          id="display"
          type="text"
          readonly
        />

        <!-- For Buttons -->
        <div class="flex items-start justify-between font-bold">
          <button
            class="border shadow-md h-14 rounded-md my-2 bg-red-500 hover:bg-red-600 text-white w-[7rem]"
            onclick="clearDisplay()"
          >
            Clear
          </button>
          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('^')"
          >
            ^
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('!')"
          >
            !
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2 text-center"
            onclick="del()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 mx-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
              />
            </svg>
          </button>
        </div>

        <div class="flex items-start justify-between font-bold">
          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('7')"
          >
            7
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('8')"
          >
            8
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('9')"
          >
            9
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('1/x')"
          >
            1/x
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('%')"
          >
            %
          </button>
        </div>

        <div class="flex items-start justify-between font-bold">
          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('4')"
          >
            4
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('5')"
          >
            5
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('6')"
          >
            6
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('*')"
          >
            *
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('/')"
          >
            /
          </button>
        </div>

        <div class="flex items-start justify-between font-bold">
          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('1')"
          >
            1
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('2')"
          >
            2
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendNumber('3')"
          >
            3
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('-')"
          >
            -
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('+')"
          >
            +
          </button>
        </div>

        <div class="flex items-start justify-between font-bold">
          <button
            class="border shadow-md h-14 rounded-md my-2 bg-white hover:bg-slate-100 w-[7rem]"
            onclick="appendNumber('0')"
          >
            0
          </button>

          <button
            class="border shadow-md h-14 w-14 rounded-md bg-white hover:bg-slate-100 my-2"
            onclick="appendOperator('.')"
          >
            .
          </button>

          <button
            class="border shadow-md h-14 w-[8rem] rounded-md bg-slate-900 text-white hover:bg-slate-600 my-2"
            onclick="calculate()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="/src/main.js"></script>
  </body>
</html>
